<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Setup</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
    .container { background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.25rem; }
    button { width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Admin User</h1>
    <form id="setup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Create Admin</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('setup-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const username = form.username.value;
      const email = form.email.value;
      const password = form.password.value;

      try {
        const response = await fetch('/api/setup/create-admin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.msg;
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.msg || 'Failed to create admin user.';
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
